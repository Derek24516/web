<html>
<head>
<meta charset="utf-8" />
<title>Jquery Demo</title>
<link rel="stylesheet" type="text/css" href="../../script/easyui/themes/default/easyui.css">   
<link rel="stylesheet" type="text/css" href="../../script/easyui/themes/icon.css">   
</head>
<body>
	<script type="text/javascript" src="../../script/easyui/scripts/jquery-2.0.0.js"></script>   
	<script type="text/javascript" src="../../script/easyui/scripts/jquery.easyui.min.js"></script> 
	<script type="text/javascript">
		$(function(){
			testSelector();
		});
		
		/***
		*	selector 返回对应的选择器
		*/ 
		function testSelector(){
			console.info($("ul li ").selector);
		}
		/***
		*	context	 返回对应的上下文
		*/ 
		function testSelector(){
			//	默认的是documtent
			console.info($("ul li ").context);
			//	返回对应的上下文
			console.info($("ul li ",document.body).context);
		}
	</script> 
</body>
</html>
